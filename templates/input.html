<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Ввод данных</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/main.css"> <!-- Подключение CSS-файла -->
</head>
<body>
    <h1>Форма регистрации</h1>
    <form action='/submit/' method="POST">
        <div class="form-group">
            <label for="city">Город:</label>
            <input type="text" id="city" name="city" placeholder="Введите город поиска" required>
        </div>

        <div class="form-group">
            <label for="position worker">Должность:</label>
            <input type="text" id="position worker" name="position worker" placeholder="Введите должность" required>
        </div>

        <div class="form-group">
            <label for="skill">Количество Навыков:</label>
            <input type="text" id="skill" name="skill" placeholder="Введите количество навыков" required>
        </div>

        <div class="button-container">
            <button type="submit" class="button">Отправить</button>
            <a href="/" class="button">На Главную</a>
        </div>

    </form>

</body>
</html>
